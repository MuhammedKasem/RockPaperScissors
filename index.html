<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="header">
    <h1 class="title">Rock Paper Scissors!</h1>
  </div>

  <div class="twitter">
    <a href="https://twitter.com/Wryskie" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Twitter-logo.svg" alt="Link to my twitter!"
        class="twitterIcon">
    </a>
  </div>
  <div class="buttonbox">
    <div class=rock>
      <button id="rock"></button>
      <h3>Rock</h3>
    </div>
    <div class=paper>
      <button id="paper"></button>
      <h3>Paper</h3>
    </div>
    <div class=scissors>
      <button id="scissors"></button>
      <h3>Scissors</h3>
    </div>
  </div>
  <div class="stats">
    <div class="statbox">
      <h2 id="roundResult">Pick your weapon!</h2>
      <h1 class="scoreboard">Scoreboard:</h1>
      <h1 class="you">You: <span id="playerScore">0</span></h1>
      <h1 class="bot">Bot: <span id="botScore">0</span> </h1>
      <h1 id="gameStatus">Game In Progress...<h1>
      <button id="reset">Reset</button>
    </div>
  </div>
  <div class="footer">
    <h1>Developed by: Muhammed Kasem</h1>
  </div>
</body>

</html>
